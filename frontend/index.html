<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LurkForWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./styles/sign-in.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
    </style>
    
</head>
<body>
    <!-- This is an example app structure, you can modify this as much as you choose --> 
    <header>
    </header>


    <main role="main">
        <!-- This is page login -->
        <div class="page login">
            <div class="form-signin w-100 m-auto">
                <form>
                  <img class="logo" src="./assets/icon/logo_rick.webp" alt="" width="72" height="57">
                  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                  <div class="form-floating">
                    <input required type="email" class="form-control " id="loginEmail" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating">
                    <input required type="password" class="form-control" id="loginPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
              
                  <div class="checkbox mb-3">
                  </div>
                  <button type="button" class="w-100 btn btn-primary" id="submitSingin">Sign in</button>
                  <!-- <button class="w-100 btn btn-lg btn-primary" id="submitSingin">Sign in</button> -->
                  <a href="#register">No Account? Register Now!</a>
                </form>
            </div>
        </div>
        <!-- This is the page register -->
        <div class="page register" style="display: none;">
            <div class="form-signin w-100 m-auto">
                <form>
                  <img class="logo" src="./assets/icon/logo_rick.webp" alt="" width="72" height="57">
                  <h1 class="h3 mb-3 fw-normal">Be a new member Now!</h1>
                  <div class="form-floating">
                    <input  type="name" required class="form-control" id="registerName" placeholder="name">
                    <label for="floatingInput">Name</label>
                  </div>
                  <div class="form-floating">
                    <input required type="email" class="form-control" id="registerEmail" placeholder="name@example.com">   
                    <span style="color: red; margin-left: 4%; display: none;">Email is not valid</span>
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating">
                    <input required style="margin-bottom: 0%;" type="password" class="form-control" id="registerPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="form-floating">
                    <input required type="Password" class="form-control" id="registerComfirmPassword" placeholder="Password">
                    <span style="color: red; margin-left: 4%; display: none;">Passwords do not match!</span>
                    <label for="floatingPassword">ConfirmPassword</label>
                  </div>
              
                  <div class="checkbox mb-3">
                  </div>
                  <button type="button" class="w-100 btn btn-primary" id="submitRegister" style="margin-top: 0%;">Register</button>
                  
                  <a href="#login">Already have Account? Sign in Now!</a>
                </form>
            </div>
        </div>
        <!-- This is page after login which is the job list -->
        <div class="page job-found" style="display: none;">
            THis is Job Found

            <button id ='logOut'>log out</button>
        </div>
        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
    </main>



    <!-- <footer>
        <p>&copy; lurkforwork.com 2022</p>
    </footer> -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
